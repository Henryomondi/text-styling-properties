<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text shadow</title>
  </head>
  <style>
    * {
      text-align: center;
      font-family: monospace;
    }

    #text {
      text-shadow: 2px 2px 1px #cc5500;
      /*(right-offset)px (left-offset)px (fade) coler*/
    }
    #box {
      box-shadow: 9px 9px 5px;
    }
    #indent {
      text-indent: 50px; //16px or 3em
    }
  </style>
  <body>
    <h1 id="text">We can use text-shadow to give shadow to text itself</h1>
    <h2 id="box">Or ues box-shadow to give to the element</h2>
    <div>
      <p>this is an example of text indent</p>
      <p id="indent">this is an example of text-indent.</p>
    </div>
  </body>
</html>
